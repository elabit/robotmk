name: CI

on: [push, pull_request]

jobs:
  static_and_unit:
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        include:
        - name: Python formatting
          step: black-check-all
        - name: Python import sorting
          step: isort-check-all
        - name: Python type checking
          step: mypy-check-all
        - name: Python linting
          step: pylint-check-all
        - name: Python unit tests
          step: pytest-check-all
        - name: Powershell static analysis
          step: PSScriptAnalyzer-check-all

    steps: 
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: Add Python version to environment
      run: cat python_version >> $GITHUB_ENV

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Setup Python virtual environment cache
      uses: actions/cache@v3
      with:
        key: venv-${{ runner.os }}-${{ hashFiles('Pipfile.lock') }}
        path: .venv

    - name: Setup environment
      # this steps always builds the venv, however, this is quite fast if we got a cache hit
      run: ./setup

    - name: ${{ matrix.name  }}
      env:
        STEP: ${{ matrix.step }}
      run: ./ci "${STEP}"

  check_success:
    if: always()

    needs:
    - static_and_unit

    runs-on: Ubuntu-latest

    steps:
    - name: Decide whether the needed jobs succeeded or failed
      uses: re-actors/alls-green@release/v1
      with:
        jobs: ${{ toJSON(needs) }}
