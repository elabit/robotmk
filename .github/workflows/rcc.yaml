---
name: "RCC"

on:
  push:
    paths:
    - .github/workflows/rcc.yaml
  pull_request:
    paths:
    - .github/workflows/rcc.yaml
  workflow_call: {}

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          repository: robocorp/rcc
          ref: v14.15.4

      - uses: actions/setup-go@v3
        with:
          go-version: '1.20.x'

      - uses: ruby/setup-ruby@v1
        with:
            ruby-version: '2.7'

      - run: rake build

      - run: rake test

      - uses: actions/upload-artifact@v3
        with:
          path: build
          if-no-files-found: error
