name: RCC

on:
  push:
    paths:
    - rcc
    - .github/workflows/rcc.yaml
  pull_request:
    paths:
    - rcc
    - .github/workflows/rcc.yaml

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
    - name: "Checkout repository"
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: "Setup Go"
      uses: actions/setup-go@v3
      with:
        go-version: '1.20.x'

    - name: "Setup Rake"
      uses: ruby/setup-ruby@v1
      with:
          ruby-version: '2.7'

    - name: "Build RCC"
      working-directory: rcc
      run: rake build

    - name: "Test RCC"
      working-directory: rcc
      run: rake test

    - name: "Upload RCC binaries"
      uses: actions/upload-artifact@v3
      with:
        name: rcc
        path: rcc/build
