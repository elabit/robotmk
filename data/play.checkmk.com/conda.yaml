channels:
  - conda-forge

dependencies:
  - python=3.10.12            
  - pip=23.2.1  
  - nodejs=16.20.2                
  - pip:
    - robotframework<7.0.0
    - robotframework-browser>=18.0.0
    - robotframework-doctestlibrary
    - robotframework-tidy
    - robotcode-runner

rccPostInstall:
  - rfbrowser init                    # Initialize Playwright

