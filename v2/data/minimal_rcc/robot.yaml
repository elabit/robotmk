tasks:
  execute:
    command:
      - python
      - -m
      - robot
      - --report
      - NONE
      - -d
      - /tmp/
      - task.robot

condaConfigFile: conda.yaml
artifactsDir: /tmp/outputdir   # Leading slash is ignored, instead we get $(pwd)/tmp/outputdir/
PATH:
  - .
PYTHONPATH:
  - .
